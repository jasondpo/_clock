<button type="button" id="button" onclick="clock()">Start</button>

<br/>
<br/>
<input id="startTime">
<br/>
<br/>
<input id="endTime">
<br/>
<br/>
<input id="diff">

<script>
	
var clk=0;
	
function clock(){
	clk++;
	if(clk==1){
		document.getElementById("startTime").value=getTime();
	}if(clk==2){
		document.getElementById("endTime").value=getTime();
		clk=0;
		diff();
	}
}

function addZero(i) {
    if (i < 10) {
        i = "0" + i;
    }
    return i;
}

function getTime(){
	var d = new Date();
    var h= d.getHours();
    var m= addZero(d.getMinutes());
    var s= addZero(d.getSeconds());
    var ms= addZero((d.getMilliseconds()/10).toFixed(0));
    var startTime =h+":"+m;
	
	return startTime;
}

function diff(start, end) {
	
	var start = document.getElementById("startTime").value;
	var end = document.getElementById("endTime").value;
	
    start = start.split(":");
    end = end.split(":");
    var startDate = new Date(0, 0, 0, start[0], start[1], 0);
    var endDate = new Date(0, 0, 0, end[0], end[1], 0);
    var diff = endDate.getTime() - startDate.getTime();
    var hours = Math.floor(diff / 1000 / 60 / 60);
    diff -= hours * 1000 * 60 * 60;
    var minutes = Math.floor(diff / 1000 / 60);
    
	document.getElementById("diff").value=(hours < 9 ? "0" : "") + hours + ":" + (minutes < 9 ? "0" : "") + minutes;
}



</script>
